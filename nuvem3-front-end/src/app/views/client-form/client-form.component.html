<div class="card">
  <div class="card-body">
    <form [formGroup]="clientForm" novalidate (submit)="onSubmit()">
      <!-- INÍCIO BLOCO: Client Name -->
      <div class="form-group">
        <label class="font-weight-bold" for="employee-name">Client Name</label>
        <input type="text" class="form-control" placeholder="Type your Name" formControlName="name" #name />
      </div>
      <div *ngIf="validatorInputs('name')" class="alert alert-danger">
        <div *ngIf="validatorErrorsRequired('name')">
          The field 'Employee Name' is required.
        </div>
      </div>
      <!-- FIM BLOCO: Employee Name -->

      <!-- INÍCIO BLOCO: type -->
      <div class="form-group">
        <label class="font-weight-bold" for="type">Job Role</label>
        <input class="form-control" type="text" placeholder="coloque o tipo" formControlName="type" #type />
      </div>
      <div *ngIf="validatorInputs('type')" class="alert alert-danger">
        <div *ngIf="validatorErrorsRequired('type')">
          The field 'type' is required.
        </div>
      </div>
      <!-- FIM BLOCO: Job Role -->

      <div class="form-group">
        <!-- O botão será o mesmo tanto para cadastrar, quanto editar pois a unica coisa que ele faz é chamar o método 'onSubmit' do formulário -->
        <button class="btn btn-primary" type="submit" [disabled]="clientForm.pristine || clientForm.invalid">
          <!-- Caso employee_id não exista, então mostra o icon e a mensagem de registrar -->
          <ng-container *ngIf="!id">
            <fa-icon [icon]="icons.faUserPlus"></fa-icon> Register Cliente
          </ng-container>

          <!-- Caso employee_id exista, então mostra o icon e a mensagem de editar -->
          <ng-container *ngIf=id">
            <fa-icon [icon]="icons.faUserEdit"></fa-icon> Edit cliente
          </ng-container>
        </button>
      </div>
    </form>
  </div>
</div>
