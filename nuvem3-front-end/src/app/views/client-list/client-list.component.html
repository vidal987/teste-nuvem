<table class="table table-striped">
  <thead>
    <tr>
      <td>Nome</td>
      <td>Id</td>
      <td>Employee Registration</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>

  <tbody>
    <!-- Sessão para mostrar algo na tela, caso não exista nenhum funcionário cadastrado -->
    <tr *ngIf="!clients.length">
      <td colspan="6">
        Clique&nbsp;<a [routerLink]="['/client']">aqui</a>&nbsp;para cadastrar um agora!
      </td>
    </tr>
    <!-- Adicionado trackBy para nao ter re-render desnecessário na lista (isso ajuda quando a lista está muito grande) -->
    <tr *ngFor="let client of clients; trackBy: identify">
      <td>{{ client.name }}</td>
      <td>{{ employee.type }}</td>
      <td>
        <a [routerLink]="['/client', client.client.id]" class="btn btn-success">
          <fa-icon [icon]="icons.faEdit"></fa-icon>
          Edit
        </a>
      </td>
      <td>
        <button (click)="deleteEmployee(client.client.id)" class="btn btn-danger">
          <fa-icon [icon]="icons.faTrash"></fa-icon>
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
